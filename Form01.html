<!DOCTYPE HTML>
<html>
  <head>

<body>

<form name = "mainFrom" onsubmit="return false">

    <input type="button" value="New User" onclick="selectiona()"/>

    <br/>

  </fieldset>
  
  <fieldset id="nu">

    <legend>New User</legend>

    <input name="nusername" id="nusername" />
  
    &emsp;&emsp;&nbsp;
        
    <label for="npassword">Passsword:&nbsp;&thinsp;&thinsp;&thinsp;&thinsp;</label>
    <input name="npassword" id="npassword" />
  
    <br/>
  
    <label for="city">City:&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="city" id="city" />
        
  
    &emsp;&emsp;&nbsp;

    <input name="state" id="state" />
  
    <br>      <br/>
  
    <input type="submit" value="Login" onclick="formSubmitNewUser()">
        
  </fieldset>
  
  <fieldset id="eu">
  
    <legend>Existing User</legend>
    
    <label for="username"> UserName:&nbsp;</label> 
    <input name="username" id="username" />
    
    &emsp;&emsp;&nbsp;

    <br>      <br/>
    
    <input type="submit" value="Login" onclick="formSubmitExitUser()">
          
  </fieldset>
  
</form>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
